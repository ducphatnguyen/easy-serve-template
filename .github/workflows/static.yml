name: Deploy static content to Pages

on:
  push:
    branches: ["master"]  # Chạy workflow khi có sự kiện push vào nhánh master
  workflow_dispatch:  # Cho phép chạy workflow thủ công từ tab Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Tải lên toàn bộ repository
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
